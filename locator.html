<!doctype html>
<html>

  <head>
  
    <title>Menu</title>
    <meta charset="utf-8"/>
    
    <link rel="stylesheet" href="css/nav_bar.css"/>
    
    <style>
      * {
        font-family: sans-serif;
        font-size: 14pt;
      }
      
      body {
        margin: 0;
      }
      
      #recommendation {
        position: fixed;
        bottom: 2em;
        right: 2em;
        padding: 0.9em;
        border-radius: 50%;
        border: none;
        background: #81c784;
        box-shadow: 0 5px 0.5em;
      }
      
      #recommendation > img {
        height: 42px;
        vertical-align: middle;
      }
      
      #locator {
        display: table;
        width: 100%;
      }
      
      #locator > div {
        display: table-cell;
      }
      
      #res_container {
        width: 30%;
      }
      
      #res_info {
        height: calc(100vh - 4em);
        overflow: auto;
        box-shadow: 0 5px 0.5em;
      }
      
      #res_info > img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      
      #res_info > div {
        margin: 1em;
      }
      
      #res_info h3 {
        margin: 0;
        font-size: 21pt;
        font-weight: normal;
      }
      
      #res_info p > img {
        height: 28px;
        vertical-align: middle;
      }
      
      .divider {
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      }
      
      .menuList {
        margin: 1em 0;
        display: table;
        width: 100%;
      }
      
      .menuItem {
        display: table-row;
      }
      
      .menuItem > div {
        display: table-cell;
      }
      
      .menuPhoto {
        width: 75px;
      }
      
      .menuPhoto > img {
        width: 75px;
        height: 75px;
        object-fit: cover;
      }
      
      .menuName {
        vertical-align: middle;
        padding: 1em;
      }
      
      #map {
        vertical-align: top;
      }
      
      #search {
        margin: 1em;
      }
      
      #search > * {
        vertical-align: middle;
        border-radius: 5px;
      }
      
      #search > button {
        border: none;
        padding: 0.5em 1.5em;
      }
      
      #search > button > img {
        height: 28px;
      }
      
      #search > button > * {
        vertical-align: middle;
      }
      
      #search > input {
        border: 1px solid gray;
        padding: 0.6em;
        width: calc(100% - 5em - 28px) ;
      }
      
      #pop_up {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      
      #pop_up > div {
        position: relative;
        top: 20%;
        height: 40%;
        left: 30%;
        width: 40%;
        background: white;
        border-radius: 1em;
        box-shadow: 0 5px 0.5em;
      }
    </style>
  
  </head>
  
  <body>
  
    <button id="recommendation" type="button" onclick="recommend()">
      <img src="https://material.io/tools/icons/static/icons/baseline-thumb_up-24px.svg"/>
    </button>
    
    <div id="pop_up">
      <div>
        
      </div>
    </div>
    
    <div id="locator">
    
      <div id="res_container">
        <div id="res_info">
          <img src="https://dummyimage.com/600x400/000/fff"/>
          
          <div>
          
            <h3>Restaurant name</h3>
            <p>
              <img src="https://material.io/tools/icons/static/icons/baseline-location_on-24px.svg"/>
              3700 Willingdon Ave
            </p>
            <p>
              <img src="https://material.io/tools/icons/static/icons/baseline-phone-24px.svg"/>
              (604) 434-5734
            </p>
            <p>
              <img src="https://material.io/tools/icons/static/icons/baseline-access_time-24px.svg"/>
              10a.m.â€“3a.m.
            </p>
            
            <div class="divider"></div>
            
            <div class="menuList">
              <div class="menuItem">
                <div class="menuPhoto">
                  <img src="https://dummyimage.com/100/000/fff"/>
                </div>
                <div class="menuName">Menu #1</div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
      
      <div id="map">
        <form id="search">
          <input type="text" placeholder="Enter delivery address" required="required"/>
          <button type="submit" title="Search">
            <img src="https://material.io/tools/icons/static/icons/baseline-search-24px.svg"/>
          </button>
        </form>
      </div>
      
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/nav_bar.js"></script>
    <script>
      var recommend = function() {
        $("#pop_up").fadeIn(500);
      };
      
      $(document).ready(function(){
        $("#pop_up").click(function(event) {
          $("#pop_up").fadeOut(500);
        });
        
        $("#pop_up > div").click(function(event) {
          event.stopPropagation();
        });
      });
    </script>
    
  </body>
  
</html>
