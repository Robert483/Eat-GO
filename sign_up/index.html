<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8"/>
    <style>
	#pagewrap {
		font-family: sans-serif;
        padding: 1px;
        width: 400px;
		height: 620px;
        margin: 30px auto;
		text-align: center;
		border: solid 1px;
    }
	#header {
		text-align: center;
	}
	input {
	padding: 0.6em;
	border-radius: 5px;
	border: 1px solid gray;
	}
	

	#name {
		font-size: 14pt;

	
	}
	#signin {
		float: right;
		padding: 5px;
		margin: 10px;
	}

	<body>
	<div id="pagewrap">

      <div id="header">
	  

        <h1>Sign Up</h1>
		
		<br><br>

      </div>
	  
		<input type="text" id="name" name="name" placeholder="Full Name"
          pattern="[A-Za-z0-9]{4,25}" required="required"/> 

		  <br><br>
		  
		<input type="text" id="name" name="phonenumber" placeholder="Phone Number"
          pattern="[0-9]{10,20}" required="required"/> <br><br>
		  
		<input type="text" id="name" name="Email" placeholder="Email"
          pattern="[A-Za-z0-9]{8,25}" required="required"/> <br><br>
		  
		<input type="password" id="name" name="password" placeholder="Password"
          pattern="[A-Za-z0-9]{8,25}" required="required"/> <br><br>
		  
		<input type="password" id="name" name="password" placeholder="Confirm Password"
          pattern="[A-Za-z0-9]{8,25}" required="required"/> <br><br><br><br><br><br>
		
		<input type="submit" id="name" name="Sign Up" value="                Sign Up                "/> <br><br>
		
		<input type="submit" id="signin" name="Sign in" value="   Sign in   "/>
