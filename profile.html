<script>
    /*<![CDATA[*/
        $(document).ready(function() {

document.metric.onsubmit = function() {
      var weight = parseFloat(document.getElementById("weight_m").value);
      var height = parseFloat(document.getElementById("height_m").value);
      var age = document.getElementById("age_m").value;
      var gender = document.getElementById("gender_m").value;
      var lifestyle = document.getElementById("lifestyle_m").value;
      var result_div = document.getElementById("results");
      result_div.className = "";
      if (height && age && weight) {
          var bmi = CalculateBMR(weight, height, age, gender, lifestyle);
          if (!isNaN(bmi)) {
              result_div.innerHTML = "<div>Maintain Weight: <span>" + Math.round(bmi) + "</span></div>";
              if (bmi < 1000 || (bmi * 0.8) < 1000 || (bmi * 0.6) < 1000) {
                  if (bmi < 1000) {
                      bmi = 1000;
                  } else {
                      bmi = Math.round(bmi);
                  }
                  if ((bmi * 0.8) < 1000) {
                      var loseweight = 1000;
                  } else {
                      loseweight = Math.round(bmi * 0.8);
                  }
                  if ((bmi * 0.6) < 1000) {
                      var loseweightfast = 1000;
                  } else {
                      loseweightfast = Math.round(bmi * 0.6);
                  }
                  result_div.innerHTML = "<div>Maintain Weight: <span>" + bmi + "</span></div>";
                  result_div.innerHTML = result_div.innerHTML + "<div>Lose Weight: <span>" + loseweight + "</span></div>";
                  result_div.innerHTML = result_div.innerHTML + "<div>Lose Weight Fast: <span>" + loseweightfast + "</span></div>";
                  result_div.innerHTML = result_div.innerHTML + "<div style='font-size:14px;'>This calculator will never show a number below 1000 calories per day. If you think you need to eat less than that, then please talk to a qualified health professional first.</div>";
              } else {
                  loseweight = Math.round(bmi * 0.8);
                  loseweightfast = Math.round(bmi * 0.6);
                  result_div.innerHTML = result_div.innerHTML + "<div>Lose Weight: <span>" + loseweight + "</span></div>";
                  result_div.innerHTML = result_div.innerHTML + "<div>Lose Weight Fast: <span>" + loseweightfast + "</span></div>";
              }
          } else {
              result_div.innerHTML = "<div style='font-size:20px;'>Error: Data is invalid</div>";
          }
      } else {
          result_div.innerHTML = "<div style='font-size:20px;'>Error: Fields can not be left empty</div>";
      }
      return false;
  };
  function CalculateBMR(weight, height, age, gender, lifestyle) {
      if (gender == 'm') {
          var s = 5;
      } else if (gender == 'f') {
          var s = -161;
      } else {
          var s = '';
      }
      var bmr = (10 * weight) + (6.25 * height) - (5 * age) + s;
      if (lifestyle == 'sedentary') {
          bmr = bmr * 1.2;
      } else if (lifestyle == 'slightly_active') {
          bmr = bmr * 1.375;
      } else if (lifestyle == 'moderately_active') {
          bmr = bmr * 1.55;
      } else if (lifestyle == 'active') {
          bmr = bmr * 1.725;
      } else if (lifestyle == 'very_active') {
          bmr = bmr * 1.9;
      } else if (lifestyle == '') {
          bmr = bmr;
      }
      return bmr;
  }
